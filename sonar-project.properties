sonar.projectKey=johanna-II_BillingTest
sonar.organization=johanna-ii

# Source code
sonar.sources=libs
sonar.tests=tests

# Language
sonar.language=py
sonar.python.version=3.12

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
# Mock server is excluded as it's test infrastructure, not production code
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/.venv/**,**/tests/**,**/mock_server/**
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/mock_server/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/mock_server/**

# Security hotspot exclusions for mock/test infrastructure
# S5122: Multiple HTTP methods are acceptable in test mock server
# S5332: HTTP protocol is acceptable for localhost testing
# S7785: Async IIFE required for tsx compatibility (web/scripts)
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5122
sonar.issue.ignore.multicriteria.e1.resourceKey=**/mock_server/**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e2.resourceKey=**/config/mock_config.py
sonar.issue.ignore.multicriteria.e3.ruleKey=docker:S6504
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Dockerfile*
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S7785
sonar.issue.ignore.multicriteria.e4.resourceKey=web/scripts/**
