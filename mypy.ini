[mypy]
python_version = 3.12
explicit_package_bases = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Exclude duplicate conftest files and mock_server
exclude = tests/integration/conftest.py|tests/contracts/conftest.py|tests/fixtures/mock_server.py

# Allow Any types in certain modules during migration
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
no_implicit_optional = False

[mypy-mock_server.*]
disallow_untyped_defs = False
disallow_untyped_calls = False

[mypy-scripts.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

# Root level test files
[mypy-test_env_debug]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

[mypy-test_mock_debug]
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

# Specific library overrides
[mypy-pytest]
ignore_missing_imports = True

[mypy-flask]
ignore_missing_imports = True

[mypy-pact]
ignore_missing_imports = True
