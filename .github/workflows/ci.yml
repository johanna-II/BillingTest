name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  POETRY_VERSION: '2.2.1'
  PYTHON_VERSION: '3.12'

jobs:
  # Quick checks first - fail fast
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Run linters
        run: |
          poetry run ruff check .
          poetry run black --check .

  # Run tests with Docker - parallel execution
  test:
    name: Test - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, contracts]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Run tests with Docker
        run: |
          # Install required packages for the test runner
          pip install requests
          
          # Run specific test type
          python scripts/run_tests.py ${{ matrix.test-type }}
        env:
          DOCKER_BUILD_NO_CACHE: ${{ github.event_name == 'push' && 'true' || 'false' }}

  # Security scan - can run in parallel with tests
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Run security scan
        run: |
          poetry run bandit -r libs/ -f json -o security_report.json || true
          poetry run safety check --json > safety_report.json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security_report.json
            safety_report.json

  # Coverage report - only for unit tests
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Run unit tests with coverage
        run: |
          pip install requests
          python scripts/run_tests.py unit --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Final status check
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, coverage]
    if: always()
    steps:
      - name: Check status
        run: |
          # Exit with error if any required job failed
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ CI failed!"
            exit 1
          fi
          echo "✅ CI passed!"