name: Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    # Run security scan weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  POETRY_VERSION: '2.2.1'

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a  # v1.4.1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction --with test,dev

      - name: Run Bandit security scan
        run: |
          poetry run bandit -r libs/ -f json -o bandit_report.json || true
          poetry run bandit -r libs/ -f txt -o bandit_summary.txt || true

      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          # Skip local/editable packages and scan only dependencies
          poetry run pip-audit --skip-editable --format json > pip_audit_report.json 2>&1 || true
          poetry run pip-audit --skip-editable > pip_audit_summary.txt 2>&1 || true

      - name: Check for hardcoded secrets
        run: |
          # Install detect-secrets if not in dependencies
          pip install detect-secrets
          detect-secrets scan --all-files > secrets_report.json || true

      - name: Generate security summary
        if: always()
        run: |
          echo "# Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Bandit Results" >> $GITHUB_STEP_SUMMARY
          if [[ -f bandit_summary.txt ]]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat bandit_summary.txt | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          if [[ -f pip_audit_summary.txt ]]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat pip_audit_summary.txt | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        if: always()
        with:
          name: security-reports
          path: |
            bandit_report.json
            bandit_summary.txt
            pip_audit_report.json
            pip_audit_summary.txt
            secrets_report.json

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const fs = require('fs');
            let comment = '## üîí Security Scan Results\n\n';

            try {
              // Read Bandit summary
              if (fs.existsSync('bandit_summary.txt')) {
                const banditSummary = fs.readFileSync('bandit_summary.txt', 'utf8');
                const lines = banditSummary.split('\n').slice(0, 20);
                comment += '### Bandit (Code Security)\n```\n' + lines.join('\n') + '\n```\n\n';
              }

              // Read pip-audit summary
              if (fs.existsSync('pip_audit_summary.txt')) {
                const pipAuditSummary = fs.readFileSync('pip_audit_summary.txt', 'utf8');
                const lines = pipAuditSummary.split('\n').slice(0, 20);
                comment += '### pip-audit (Dependency Vulnerabilities)\n```\n' + lines.join('\n') + '\n```\n';
              }
            } catch (error) {
              comment += '‚ùå Error reading security scan results\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # SAST using CodeQL
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5
