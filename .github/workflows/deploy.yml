name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # í”„ë¡ íŠ¸ì—”ë“œ í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6.0.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Verify package-lock is up to date
        run: |
          echo "ğŸ“¦ Checking if package-lock.json is synchronized with package.json..."
          npm install --package-lock-only --ignore-scripts
          if git diff --exit-code package-lock.json; then
            echo "âœ… package-lock.json is up to date"
          else
            echo "âŒ package-lock.json is out of sync with package.json"
            echo "Run 'npm install' locally and commit the updated package-lock.json"
            git diff package-lock.json
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
