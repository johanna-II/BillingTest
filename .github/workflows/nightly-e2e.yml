name: Nightly E2E Tests

# Run every night at 2 AM KST (5 PM UTC previous day)
on:
  schedule:
    - cron: '0 17 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      spec:
        description: 'Specific test file to run (optional)'
        required: false
        type: string

jobs:
  e2e-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1  # Serialize execution to avoid port conflicts
      matrix:
        # Run tests sequentially to prevent port binding conflicts
        browser: [chrome, firefox]

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
            workers/billing-api/package-lock.json

      - name: ğŸ“¥ Install Web dependencies
        working-directory: web
        run: npm ci

      - name: ğŸ“¥ Install Worker dependencies
        working-directory: workers/billing-api
        run: npm ci

      - name: ğŸš€ Start Backend (Cloudflare Workers)
        uses: ./.github/actions/start-backend

      - name: ğŸ­ Run Cypress E2E Tests (Regression + PR Tests)
        uses: cypress-io/github-action@9dc17a70cf2a83c3a8e242c79f56d8682b885639
        with:
          working-directory: web
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          # Run all tests including PR-generated ones
          spec: ${{ github.event.inputs.spec || 'cypress/e2e/**/*.cy.ts' }}
          config: video=true,screenshotOnRunFailure=true
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8787

      - name: ğŸ“Š Upload Cypress Screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: web/cypress/screenshots
          retention-days: 7

      - name: ğŸ“¹ Upload Cypress Videos
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: web/cypress/videos
          retention-days: 7

      - name: ğŸ“ˆ Generate Test Report
        if: always()
        run: |
          echo "## ğŸ­ Cypress E2E Test Results (${{ matrix.browser }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ§¹ Cleanup
        if: always()
        uses: ./.github/actions/cleanup-backend

  notify-results:
    name: Notify Test Results
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“¢ Notify on Success
        if: ${{ needs.e2e-tests.result == 'success' }}
        run: |
          echo "âœ… All nightly E2E tests passed!"
          echo "ğŸ‰ Application is stable."

      - name: ğŸ“¢ Notify on Failure
        if: ${{ needs.e2e-tests.result == 'failure' }}
        run: |
          echo "âŒ Some E2E tests failed!"
          echo "ğŸ” Check the artifacts for details."
          exit 1
